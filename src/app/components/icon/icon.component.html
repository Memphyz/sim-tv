<div class="icon-content">
    <label *ngIf="message">{{ message }}</label>
    <div *ngIf="!isIconfy else iconfy">
        <i [class]="icon" [style]="getIconStyle()"></i>
    </div>
    <ng-template #iconfy>
        <span class="iconify" [attr.data-icon]="icon" [style]="getIconStyle()" data-inline="false"></span>
    </ng-template>
</div>
